<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript game</title>
    <style>
    * { padding:0; margin: 0; }
    canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
  </head>
  <body>

  <canvas id='myCanvas' width='480' height='320'></canvas>

  <script>
    var canvas= document.getElementById("myCanvas");
    var ctx = canvas.getContext('2d');

    var x = canvas.width/2; //ball start from the center of bottom
    var y = canvas.height - 30;  //30px from the bottom
    var ballRadius = 10;
    var dx = 2;
    var dy = -2;
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = ( canvas.width - paddleWidth)/2;

    var rightPressed = false;
    var leftPressed = false;

    var brickRowCount = 3;
    var brickColumnCount = 6;
    var brickWidth = 62;
    var brickHeight = 15;
    var brickPadding = 12;
    var brickOffsetTop = 25;
    var brickOffsetLeft= 30;

    var bricks = [];
    for ( var c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (var r = 0; r < brickRowCount; r++ ) {
        bricks[c][r] = {x:0, y: 0, destroyed: false };
      }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.keyCode == 39) {
        rightPressed = true;
      } else if (e.keyCode == 37 ) {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.keyCode == 39 ) {
        rightPressed = false;
      } else if (e.keyCode == 37 )  {
        leftPressed = false;
      }
    }

    function collisionDetection() {
      for (var c = 0; c < brickColumnCount; c++) {
        for (var r = 0; r < brickRowCount; r++) {
          var b = bricks[c][r];
          if ( x + ballRadius > b.x &&
               x - ballRadius < b.x + brickWidth &&
               y + ballRadius >= b.y &&
               y - ballRadius <= b.y + brickHeight && bricks[c][r].destroyed == false
           ) {
              bricks[c][r].destroyed = true;
              dy = -dy;
          }
        }
      }
    }

    function drawBricks() {
      for (var c = 0; c < brickColumnCount; c++) {
        for (var r = 0; r < brickRowCount; r++) {
          brickX = brickOffsetLeft + (brickWidth + brickPadding)*c;
          brickY = brickOffsetTop + (brickHeight + brickPadding)*r;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          if ( bricks[c][r].destroyed == false)
          {
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc( x, y, ballRadius, 0, Math.PI*2 );
      ctx.fillStyle = "#0095DD"
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = '#0095DD';
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      // drawing code
      ctx.clearRect(0,0, canvas.width, canvas.height);

      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      if ( y + dy < ballRadius ) {
        dy = -dy;
      } else if ( y + dy > canvas.height - ballRadius - paddleHeight) {
          if (x + ballRadius > paddleX && x - ballRadius < paddleX + paddleWidth ) {
            // above condition is the case we hit the ball with paddle
            dy =- dy;
            dy +=0.15 ;
            if ( dx > 0 ) {
              dx+=0.15;
            } else {
              dx -=0.15;
            }


          } else {
            if (y + dy > canvas.height - ballRadius ) {
              alert('GAME OVER');
              document.location.reload();
            }
          }
      }
      if ( x + dx < ballRadius || x + dx > canvas.width - ballRadius) {
        dx = -dx;
      }

      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 7;
      } else if (leftPressed && paddleX > 0 ) {
        paddleX -= 7;
      }
      x += dx;
      y += dy;
    }


    setInterval(draw, 10)

  </script>

  </body>
</html>
